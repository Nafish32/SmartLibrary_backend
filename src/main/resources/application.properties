spring.application.name=SmartLibrarySE
server.port=${PORT:8085}

# Database Configuration - Using environment variables
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/smart_library}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
app.jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# Mistral AI Configuration
mistral.api.key=${MISTRAL_API_KEY:ql2AJYsj669bpSJGs2yuMVdGesqQ7qmL}
mistral.model=${MISTRAL_MODEL:mistral-large-latest}
mistral.api.url=${MISTRAL_API_URL:https://api.mistral.ai/v1/chat/completions}

# CORS Configuration - Updated for Vercel frontend
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Admin Registration Key
app.admin.registration.key=${ADMIN_REGISTRATION_KEY:admin}
